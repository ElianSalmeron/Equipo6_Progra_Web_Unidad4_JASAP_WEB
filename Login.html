<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="JASAP WEB">
        <meta name="author" content="Elian Salmerón, Eliel Pérez">
        <link href="CSS/estiloLogin.css" type="text/css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <section class="form-login">
            <img src="Img/JASAP logo.png">
            <h2>Inicio de sesión</h2>
            <div class="form">
                <label for="usuario">Usuario: </label>
                <input class="campos" type="text" name="usuario" value="" placeholder="Usuario">
                <label>Contraseña: </label>
                <input class="campos" type="password" name="contraseña" value="" placeholder="Contraseña">
                <input class="confirm" type="submit" name="" value="Ingresar">
            </div>
        </section>
    </body>
</html>
